<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Vue 示例</title>
  <!-- 引入 Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message" placeholder="修改文字看看效果">
    <button @click="reverseMessage">反转文字</button>
  </div>

  <script>
    // 创建 Vue 应用
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      methods: {
        reverseMessage() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })

    // 挂载到 #app
    app.mount('#app')
  </script>
</body>
</html>
